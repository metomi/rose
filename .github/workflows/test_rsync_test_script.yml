name: test rsync check

on:
  pull_request:
  workflow_dispatch:
    inputs:
      rose_ref:
        description: The Rose branch to test against
        required: true
  schedule:
  - cron: '37 04 * * 1-5' # 03:37, Monday-Friday

defaults:
  run:
    shell: bash  # macos default shell is zsh

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 2
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: [
          '2.7',
          '3.5', '3.6',
          '3.7', '3.8', '3.9'
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.rose_ref || github.sha }}
          path: rose

      - name: Configure Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}


      - name: Unit Tests
        working-directory: rose
        run: |
          ./t/test_rsync_loc_handlers.sh

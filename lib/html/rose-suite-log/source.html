<!--?xml version="1.0" encoding="utf-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<style type="text/css">
#body-header {
    background: #060048;
    color: white;
    font-weight: bold;
    height: 2.5em;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
}
#body-header a:link {
    color: #ffcb00;
}
#body-header a:visited,
#body-header a:hover,
#body-header a:active {
    color: #ffcb00;
}
#body-header h1 {
    font-size: x-large;
    margin: 0.1em;
    padding: 0;
}
#body-header p {
    float: right;
    font-size: small;
    margin: 0.2em;
    padding: 0;
    text-align: right;
}
#loading {
    float: right;
    margin: 0.2em;
    padding: 0;
}
#body-main {
    left: 0;
    margin: 0;
    padding: 0;
    padding-top: 0.1em;
    position: absolute;
    right: 0;
    top: 2.5em;
}
#lines * {
    display: inline;
    font-size: inherit;
}
#lines .prefix-FAIL {
    background: red;
    font-weight: bold;
}
#lines .prefix-INFO {
    background: #e0ffff;
}
#lines .prefix-OK {
    background: #5efb6e;
}
#lines .prefix-WARN {
    background: #ffbf00;
    font-weight: bold;
}
#line_numbers,
#lines {
    margin: 0;
    padding: 0;
} 
#line_numbers {
    background: #ddd;
    float: left;
    margin-right: 1em;
    text-align: right;
}
.highlight {
    background: yellow;
}
#view {
    background: #eee;
    border: thin solid #ccc;
    bottom: 0em;
    display: block;
    font-size: small;
    margin: 0;
    opacity: 0.3;
    padding: 0.1em;
    position: fixed;
    right: 0;
}
#view:hover {
    opacity: 1;
}
</style>
<script type="text/javascript" src="html-lib/jquery/jquery.min.js">
</script>
<script type="text/javascript" charset="utf-8">
$(function() {
    var AUTO_ADD_THRESHOLD = 1048576; /* 1Mb */
    var BATCH_PER_TIMEOUT = 1000;
    var ST_FILE_LOADING = "loading file...";
    var ST_LINE_NUMBERS_ADD = "add line numbers";
    var ST_LINE_NUMBERS_ADDING = "adding line numbers...";
    var get_opt = function (key) {
        var match = RegExp("[?&]" + key + "=([^&#]*)").exec(location.search);
        if (match) {
            return match[1];
        }
    };
    var line_numbers_add = function(data, n_lines) {
        $("#loading").text(ST_LINE_NUMBERS_ADDING + " (" + n_lines.toString() + "+)");
        var node = $("#line_numbers")
        if (n_lines == 0) {
            node.empty();
        }
        var i = 0;
        var index = 0;
        while (i++ < BATCH_PER_TIMEOUT && index >= 0 && index + 1 < data.length) {
            ++n_lines;
            var line = n_lines.toString();
            var anchor = $("<a/>", {"href": "#" + line, "id": line});
            anchor.append(line);
            anchor.click(function() {
                $(document).scrollTop($(this).offset().top);
                $(this).addClass("highlight");
                var others = $("#line_numbers a[id!=\"" + this.id + "\"]");
                others.removeClass("highlight");
            });
            node.append(anchor).append($("<br/>"));
            index = data.indexOf("\n", index + 1);
        }
        if (index >= 0 && index + 1 < data.length) {
            setTimeout(
                function() {line_numbers_add(data.substr(index + 1), n_lines)},
                1);
        }
        else {
            if (location.hash) {
                $(location.hash).click();
            }
            $("#loading").hide();
        }
    };
    var path = get_opt("path");
    var text_mode = get_opt("text_mode");
    $("#view-raw").attr("href", path);
    var href = location.pathname + "?path=" + path
    if (text_mode) {
        $("#view-mode").attr("href", href).text("HTML mode");
    }
    else {
        $("#view-mode").attr("href", href + "&text_mode=1").text("text mode");
    }
    $.ajax({
        "url": "rose-suite-log.json",
        "cache": false,
        "dataType": "json",
        "success": function(data) {
            var title = path.substring(path.lastIndexOf("/") + 1);
            title = title.replace(/-\d+\.\d+\.?/, " ") + " - " + data["suite"];
            document.title = title;
            $("#heading").text(title);
        },
        "error": function() {alert(path + ": could not load data");}
    });
    $("#loading").text(ST_FILE_LOADING);
    $.ajax({
        "url" : path,
        "cache": false,
        "dataType": "text",
        "success": function(data) {
            if (text_mode) {
                $("#lines").text(data);
            }
            else {
                var d = data.replace(
                    /^(\[\s*(OK|INFO|WARN|FAIL)\s*\])/mg,
                    "<span class=\"prefix-$2\">$1</span>");
                d = d.replace(/\n/g, "<br/>");
                $("#lines").html(d);
            }
            if (data.length < AUTO_ADD_THRESHOLD) {
                line_numbers_add(data, 0);
            }
            else {
                var anchor = $("<a/>").appendTo($("#loading").empty());
                anchor.attr("href", "#");
                anchor.click(function() {line_numbers_add(data, 0)});
                anchor.text(ST_LINE_NUMBERS_ADD);
            }
        },
        "error": function() {alert(path + ": could not load data");}
    });
});
</script>
</head>

<body>
<div id="body-header">
<p><a href="index.html">index</a></p>
<p id="loading"></p>
<h1 id="heading"></h1>
</div>
<div id="body-main">
<p id="view">
<a id="view-mode" href="#">text mode</a>
|
<a id="view-raw" href="#">raw</a>
</p>
<pre id="line_numbers">
</pre>
<pre id="lines">
</pre>
</div>
</body>

</html>

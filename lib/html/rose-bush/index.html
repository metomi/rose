<!DOCTYPE html>
<html lang="en">
<head>
<title>Rose Bush - Browse User Suite-logs on HTTP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" href="{{script}}/etc/bootstrap/css/bootstrap.min.css"
rel="stylesheet" media="screen" />
<link type="text/css" href="{{script}}/rose-bush.css" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container-fluid">
<div class="hero-unit">
<h1>Rose Bush</h1>
<p>Browse User Suite-logs on HTTP</p>
</div>
<div class="row-fluid">
<div class="span6">
<form action="{{script}}/summary" class="form-inline">
<fieldset>
<legend>User's Suites Summary:</legend>
<input id="user" name="user" type="text" class="input-small" placeholder="User ID" />
<input type="submit" class="btn btn-primary" value="Go" />
</fieldset>
</form>
</div>
<div class="span6">
<form action="{{script}}/list" class="form-inline">
<fieldset>
<legend>User's Suite Job Listing:</legend>
<input id="user" name="user" type="text" class="input-small" placeholder="User ID" />
<input id="suite" name="suite" type="text" class="input-small" placeholder="Suite ID" />
<input type="submit" class="btn btn-primary" value="Go" />
</fieldset>
</form>
</div>
</div>
</div>
<script src="{{script}}/etc/jquery.min.js"></script>
<script src="{{script}}/etc/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
